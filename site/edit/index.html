<!DOCTYPE html>
<html lang="en">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-DTQMKL3MKF"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-DTQMKL3MKF');
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Joseki Cat - Edit</title>
        <meta name="description" content="Practice and learn a collection of joseki for the game of go.">
        <script src="/wgo.min.js"></script>
        <script src="/joseki.js"></script>
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="/bootstrap.min.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/favicon.png">
    </head>
    <body onLoad="initEdit();">

        <div class="container-fluid outer">
            <div class="container-fluid px-2">

                <!-- Nav -->
                <nav class="navbar navbar-expand navbar-dark bg-info my-2">

                    <a href="/" class="navbar-title h4 my-0 mx-2 p-0 text-light">Joseki Cat</a>

                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Practice</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/edit/">Edit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="d-none" id='login-a'>Login</a>
                            <a class="d-none" id="welcome"><span id='email'></span></a>
                        </li>
                    </ul>
                </nav>

                <div class="row g-2">

                    <!-- Edit board -->
                    <div class="col-sm-8">

                        <div id="boardcontainer" class="card boder-primary board-bg"></div>
                        <div class="text-center">
                            <div class="row">
                                <div class="col mt-2 p-2">
                                    Stone Type:
                                    <select id="editStoneType">
                                        <option value="normal">Normal</option>
                                        <option value="automatic">Automatic</option>
                                    </select>
                                </div>
                                <div class="col mt-2">
                                    <button onClick="editPass()" class="btn btn-info border-primary" id="pass">Pass / Tenuki</button>
                                </div >
                                <div class="col mt-2">
                                    <button class="btn btn-secondary border-primary" onClick="editRemove()">Delete Last Move</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="col-sm-4">
                        <div class="card border-danger mb-3" id="save-warning">
                            <div class="card-header h5">Warning!</div>
                            <div class="card-body">
                                Joseki will only be stored locally and may be lost unless you log in.
                            </div>
                        </div>

                        <div class="card border-info mb-2">
                            <div class="card-header h5">Current Joseki</div>
                            <div class="card-body">
                                Description:
                                <br>
                                <textarea id="comment"></textarea>
                                <br>
                                Joseki Group:
                                <br>
                                <select id="group"></select>
                                <br>
                                <br>
                                <button  class="btn btn-success border-primary" onClick="editSave()">Save Joseki</button>

                            </div>
                        </div>
                        <div class="card border-info mb-2">
                            <div class="card-header h5">Add/Remove Joseki</div>
                            <div class="card-body">
                                <button class="btn btn-success border-primary mt-2" onClick="initEdit();">Create New Joseki</button>
                                <button class="btn btn-warning border-primary mt-2" onClick="deleteJoseki()">Delete This Joseki</button>
                                <button class="btn btn-secondary border-primary mt-2" onClick="toggleJoseki()">Toggle This Joseki</button>
                            </div>
                        </div>
                        <div class="card border-info mb-2">
                            <div class="card-header h5">Add Joseki Group</div>
                            <div class="card-body">
                                <button class="btn btn-success border-primary mt-2" onClick="saveJosekiGroup()">Create New Group</button>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- menu -->
                <div id="joseki-groups"></div>
                <div class="row g-2"></div>
            </div>
        </div>
    </body>
</html>
